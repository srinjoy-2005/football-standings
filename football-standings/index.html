<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Watch (not so)latest football standings and updates.">
    <meta name="keywords" content="football, standings, league, teams">
    <meta name="author" content="srinjoy-mukherjee">
    <link rel="stylesheet" href="css/output.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> -->
    <script src="js/script.js" defer></script>
    <title> Home </title>
</head>
<body>
    <header class="bg-gradient-to-r from-blue-200 to-violet-950 animate-gradient-x text-gray-300 p-4 flex flex-row items-center gap-4">
        <div class="container mx-auto flex justify-between items-center">
          <!-- Logo -->
          <div class="flex items-center gap-4">
            <img src="assets/images/main-logo.png" alt="header-img" class="h-20 w-20 object-cover">
            <a href="index.html">
                <h1 class="hidden text-indigo-800 sm:block sm:text-3xl font-bold ">Football Standings</h1>
            </a>
            <a href="index.html">
                <h1 class="sm:hidden text-indigo-800 font-extrabold text-5xl">FS</h1>
            </a>
          </div>
      
          <!-- Navigation Menu -->
          <nav x-data="{ open: false }" class="relative">
            <!-- Hamburger Button -->
            <button @click="open = !open" class="md:hidden">
              <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <svg x-show="open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
        
            <!-- Menu Items -->
            <ul :class="{'block': open, 'hidden': !open}" x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 duration-500 scale-100"
            x-transition:enter-end="transition ease-in duration-500 scale-100"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100 transform scale-100"
            x-transition:leave-end="opacity-0 transform scale-95"  class="absolute right-0 mt-2 py-2 w-48 bg-teal-500 rounded-md shadow-xl md:static md:flex md:space-x-4 md:bg-transparent md:shadow-none md:w-auto md:mt-0">
            <li><a href="index.html" class="block px-4 py-2 text-gray-200  md:text-blue-50 hover:bg-teal-700 hover:text-2xl md:hover:bg-violet-900 md:hover:rounded-full">Home</a></li>
              <li><a href="about.html" class="block px-4 py-2 text-gray-200  md:text-blue-50 hover:bg-teal-700 hover:text-2xl md:hover:bg-violet-900 md:hover:rounded-full">About</a></li>
              <li><a id="news-button" href="#news" class="block px-4 py-2 text-gray-200 md:text-blue-50 hover:bg-teal-700 hover:text-2xl md:hover:bg-violet-900 md:hover:rounded-full">News</a></li>
            </ul>
          </nav>

        </div>
    </header>      
    
    <main class="bg-gradient-to-b from-teal-300 via-violet-500 to-orange-300 animated-gradient ">
          <section id="choice-list" class="md:flex md:flex-row md:items-start md:justify-center gap-10 flex flex-col items-center justify-center">
            <div id="league-list" class="flex flex-col items-center justify-center">
              <h1 class="text-3xl font-semibold p-4 text-blue-900 hue-rotation">Select a League</h1>
              <select id="league-select" class="flex flex-wrap gap-4 hue-rotation">

                <!-- League buttons -->

                <option value="" disabled selected>
                  Select a league 
                </option>
              </select>
            </div>

            <div id="season-list" class="flex flex-col items-center justify-center">
              <h1 class="text-3xl  font-semibold p-4 text-blue-900 hue-rotation">Select Season</h1>
              <select id="season-select" class="flex flex-wrap gap-4">
                
                <!-- Season buttons -->
                <option value="" disabled selected>
                  Select a season
                </option>
              </select>
            </div>
          </section>

            <!-- Standings Section -->
          <section id="standings-section" class="py-8 px-4 pb-40">

            <!-- Loading Spinner -->
            <div id="loading-spinner" class="flex flex-col h-screen justify-center items-center">
              
              <img src="assets/images/main-logo.png" alt="Loading..." class="h-30 w-30 animate-bounce">
              
              <p class="text-lg font-semibold text-gray-700 mt-2 animate-pulse">Loading...</p>
            </div>

            <!-- Standings Content -->
            <div id="standings-content" class="hidden">
              <!-- API data will be injected here -->
            </div>
          </section>
          

          
    </main>

    <footer class="bg-gray-800 text-white p-1 text-center fixed bottom-0 w-full">
        <p>&copy; 2025 Football Standings</p>
      </footer>
      
</body>
</html>
